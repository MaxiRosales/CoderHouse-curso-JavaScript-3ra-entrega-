<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="contenedor">
        <aside>
            <header>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-volver navbar-menu" href="index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando</a></li>
                </ul>
            </nav>
            <footer class="footer-info">texto del footer</footer>
        </aside>

        <main>
            <img class="logo" src="./assets/logo.jpg">
            <h2 class="main-h2"><i class="bi bi-cart"></i>carrito</h2>
            <p class="carrito-vacio">El carrito est√° vacio <i class="bi bi-x-circle"></i></p>
            <div class="contenedor-carrito disabled">
                <div class="carrito-producto">
                    <div class="carrito-productos">
                        <img class="carrito-imagen" src="./assets/Accesorios/aceite castrol.jpg">
                        <div class="carrito-producto-nombre">
                            <small>titulo</small>
                            <h3>nombre accesorio</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                        <small>Precio:</small>
                        <p>123456</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal:</small>
                            <p>$tanto</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones">
                    <div class="carrito-boton-vaciar">
                        <button class="boton-vaciar"><i class="bi bi-cart-x"></i>  Vaciar carrito</button>
                    </div>
                    <div class="carrito-comprar">
                        <div class="carrito-total">
                            <p>Total:</p>
                            <p id="total">$1234</p> 
                        </div>
                        <button class="carrito-pagar">Comprar ahora</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
