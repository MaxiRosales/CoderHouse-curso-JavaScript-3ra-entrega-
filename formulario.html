<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
        <div class="contenedor">
            <aside>
                <header>
                    <div class="divMainTitle">
                    <h1 class="main-title">-Rosario Motors-</h1>
                    <p class="main-title">Venta de Vehículos y Accesorios</p>
                    </div>
                </header>
                <footer class="footer-info">
                    <p class="texto-footer">3ra Entrega Curso JS <br> Maximiliano Rosales</p>
                </footer>
            </aside>
    
            <main>
                <img class="logo" src="./assets/logo.jpg">
                <div class="contenedor-formulario">
                    <form>
                        <ul class="ul-formulario">
                          <li class="li-formulario">
                            <label for="name" class="label-tag">Nombre:</label>
                            <input type="text" id="name" name="user_name" />
                          </li>
                          <li class="li-formulario">
                            <label for="mail" class="label-tag">Correo electrónico:</label>
                            <input type="email" id="mail" name="user_mail" />
                          </li>
                          <li class="li-formulario">
                            <label for="msg" class="label-tag">Mensaje:</label>
                            <textarea id="msg" name="user_message"></textarea>
                          </li>
                        </ul>
                    </form>
                </div>
            </main>
        </div>
        <script src="carrito.js"></script>
        <script src="main.js"></script>
</body>
</html>
